<header>
    <div class="container">
        <div class="row spacer">
            <div class="col-md-12">
                <div class="app-title"><h1>{{title}}</h1></div>
            </div>
        </div>
    </div>
</header>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"  (click)="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="images/pci48.png" /></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" [collapse]="isCollapsed">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a routerLink="/cardprinter">Card Printer</a></li>
                <li><a routerLink="/sprintreport">Sprint Reporting</a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="container spacer">
    <div class="row">
        <section class="col-xs-12 col-sm-12 fade-back">
            <router-outlet></router-outlet>
        </section>

    </div>
</section>
